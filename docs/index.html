    <script type='text/javascript'>
        function switchclass(element, clsremove, clsadd) {
            element.addClass(clsadd).removeClass(clsremove)
        }
        $(function() {
                $('#videoBG').on('ended', function() {
                    this.load();
                    this.play();
                });
                var _body = $('body');
                $('#imglogo').on('click', function() {
                    if ($('body').hasClass('bodybackground1')) {
                        switchclass($('body'), "bodybackground1", "bodybackground2")
                    } else {
                        switchclass($('body'), "bodybackground2", "bodybackground1")
                    }
                })
            })
