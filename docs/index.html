    <script type="text/javascript">
        function switchclass(element, clsremove, clsadd) {
            element.addClass(clsadd).removeClass(clsremove)
        }
        $(function() {
                $('div#btnbgkaki1').on('click', function() {
                    $("body").removeClass();
                    $("body").addClass('bodybackground4');
                });
                $('div#btnbgkaki2').on('click', function() {
                    $("body").removeClass();
                    $("body").addClass('bodybackground3');
                });
                $('div#btnbgphoto').on('click', function() {
                    $("body").removeClass();
                    $("body").addClass('bodybackground1');
                });
                $('div#btnbglightpurple').on('click', function() {
                    $("body").removeClass();
                    $("body").addClass('bodybackground2');
                });
                $('div#btnbodybg5').on('click', function() {
                    $("body").removeClass();
                    $("body").addClass('bodybackground5');
                });
                $('#videoBG').on('ended', function() {
                    this.load();
                    this.play();
                });
                var _body = $('body');
                $('#imglogo').on('click', function() {
                    if ($('body').hasClass('bodybackground1')) {
                        switchclass($('body'), "bodybackground1", "bodybackground2")
                    } else {
                        switchclass($('body'), "bodybackground2", "bodybackground1")
                    }
                })
            })
